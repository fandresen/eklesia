<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>eklesia</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#003366",
              "background-light": "#F8FAFC",
              "background-dark": "#0f1923",
              "text-light": "#1E293B",
              "text-dark": "#f0f0f0",
              "subtle-light": "#FFFFFF",
              "subtle-dark": "#1a2a3a",
              "border-light": "#E2E8F0",
              "border-dark": "#304050",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 12px rgba(0, 51, 102, 0.08)",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        vertical-align: middle;
      }
      body {
        min-height: 100dvh;
        background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);

        /* J'ai ajout√© ces deux lignes de votre balise <body> originale */
        /* pour que le fond et la police s'appliquent partout */
        font-family: "Poppins", sans-serif;
        background-color: #f8fafc;
      }
      .dark body {
        background: linear-gradient(180deg, #0f1923 0%, #1a2a3a 100%);
        background-color: #0f1923;
      }
      .radio-card:has(input:checked) {
        border-color: #003366;
        background-color: #f0f8ff;
      }
      .dark .radio-card:has(input:checked) {
        border-color: #003366;
        background-color: rgba(0, 51, 102, 0.2);
      }
      .radio-card input:checked ~ div .radio-dot {
        transform: scale(1);
      }
      .radio-card input:checked ~ div {
        border-color: #003366;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
